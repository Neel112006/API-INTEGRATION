<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl text-center font-bold mb-8 text-blue-800">ðŸŒ¦ Multi-City Weather Dashboard</h1>
    
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input id="cityInput" type="text" placeholder="Enter city" class="flex-1 p-3 border rounded shadow-sm">
      <button onclick="addCity()" class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700">Add City</button>
    </div>

    <div id="weatherCards" class="grid md:grid-cols-2 gap-6"></div>

    <div class="bg-white mt-10 p-6 rounded shadow">
      <h2 class="text-xl font-bold text-center mb-4 text-gray-700">ðŸ“ˆ Temperature Chart</h2>
      <canvas id="weatherChart"></canvas>
    </div>
  </div>

  <script>
    const apiKey = '0ea7fcdd99386c4c0332c89e63423555'; // Replace with your OpenWeatherMap API key
    let cities = JSON.parse(localStorage.getItem('cities')) || [];
    const weatherData = {};

    async function fetchWeather(city) {
      const res = await fetch(https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric);
      const data = await res.json();
      if (data.cod === 200) {
        weatherData[city] = data;
        return data;
      } else {
        alert(City not found: ${city});
      }
    }

    async function addCity() {
      const input = document.getElementById('cityInput');
      const city = input.value.trim();
      if (!city || cities.includes(city)) return;

      const data = await fetchWeather(city);
      if (data) {
        cities.push(city);
        localStorage.setItem('cities', JSON.stringify(cities));
        input.value = '';
        renderDashboard();
      }
    }

    function removeCity(city) {
      cities = cities.filter(c => c !== city);
      localStorage.setItem('cities', JSON.stringify(cities));
      renderDashboard();
    }

    async function renderDashboard() {
      const container = document.getElementById('weatherCards');
      container.innerHTML = '';
      for (let city of cities) {
        const data = await fetchWeather(city);
        if (!data) continue;

        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded shadow flex flex-col gap-2';
        card.innerHTML = 
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-semibold text-blue-700">${data.name}, ${data.sys.country}</h3>
            <button onclick="removeCity('${city}')" class="text-red-500 hover:text-red-700">âœ–</button>
          </div>
          <p><strong>Temp:</strong> ${data.main.temp}Â°C</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Weather:</strong> ${data.weather[0].description}</p>
        ;
        container.appendChild(card);
      }
      updateChart();
    }

    function updateChart() {
      const ctx = document.getElementById('weatherChart').getContext('2d');
      if (window.chartInstance) window.chartInstance.destroy();

      const labels = cities;
      const temps = cities.map(city => weatherData[city]?.main.temp || 0);

      window.chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Temperature (Â°C)',
            data: temps,
            backgroundColor: 'rgba(59,130,246,0.6)'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Initialize on load
    renderDashboard();
  </script>
</body>
</html>
